<!DOCTYPE html>
<!--
    Write a Java program to perform Insert operation on Book (bno,bname,price) Database using servlet-JDBc;
-->
<html>
    <head>
        <title> Book Insertion </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="BookInsertion" method="get">
            <h3> Insert Books </h3>
            Enter Book No. <input type="text" name="bookNo"/> <br>
            Enter Book Name. <input type="text" name="bookName"/> <br>
            Enter Book Price. <input type="text" name="bookPrice"/> <br>
            <input type="submit" value="submit">
            
        </form>
    </body>
</html>
