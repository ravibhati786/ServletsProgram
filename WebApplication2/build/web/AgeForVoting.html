<!--
Write a servlet that accept the age and name from user and display message whether user is eligible for voting or not.
-->
<html>
    <head>
        <title>Voting Eligibility</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="get" action="VoteEligible">
            <pre>
                Enter Name : <input type="text" name="txtName"/>
                Enter Age  : <input type="text" name="txtAge"/>
                <input type="submit" value="submit"/>
            </pre>
        </form>
    </body>
</html>
